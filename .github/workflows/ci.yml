name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the code
        uses: actions/checkout@v2
        env:
          PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          EC2_USER: ${{secrets.SSH_HOST}}
          EC2_APP_DIRECTORY: ${{secrets.EC2_APP_DIRECTORY}}
          TEST: 'TEST:ENV'

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Set up yarn
        run: npm install --global yarn

      - name: Install dependencies
        run: yarn install

      - name: Run tests
        run: yarn test

      - name: Build project
        run: yarn run build

      - name: Deploy to EC2
        run: |
          echo "$PRIVATE_KEY" > private_key.pem && chmod 400 private_key.pem
          scp -i ./private_key.pem ./package.json ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:${{ secrets.EC2_APP_DIRECTORY }}
          scp -i ./private_key.pem -r ./dist/* ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:${{ secrets.EC2_APP_DIRECTORY }}
          ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} 'bash -s' << 'EOF'
          cd ${{ secrets.EC2_APP_DIRECTORY }}
          yarn install --production
          yarn run start:prod
          EOF
