name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the code
        uses: actions/checkout@v2
        env:
          PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          EC2_USER: ${{secrets.SSH_HOST}}
          EC2_APP_DIRECTORY: ${{secrets.EC2_APP_DIRECTORY}}
          TEST: 'TEST:ENV'

