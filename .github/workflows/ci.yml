name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install dependencies
        run: yarn install

      - name: Run tests
        run: yarn test

      - name: Check if EC2 instance is reachable
        id: ping-server
        run: |
          if ! ping -c 1 ${{ secrets.EC2_IP }} > /dev/null; then
            echo "EC2 instance is not reachable."
            echo "continue=false" >> $GITHUB_ENV
          else
            echo "continue=true" >> $GITHUB_ENV
          fi
        continue-on-error: true

      - name: Build project
        run: yarn run build

      - name: Copy package.json
        if: env.continue == 'true'
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.EC2_PORT }}
          source: ./package.json
          target: ${{ secrets.EC2_APP_DIRECTORY }}

      - name: Copy files
        if: env.continue == 'true'
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.EC2_PORT }}
          source: ./dist/*
          target: ${{ secrets.EC2_APP_DIRECTORY }}

      - name: Run service in EC2
        if: env.continue == 'true'
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.EC2_PORT }}
          script: |
            cd ${{ secrets.EC2_APP_DIRECTORY }}
            yarn install --frozen-lockfile --production
            pm2 restart all || pm2 start dist/src/main.js --name "tasks-nestjs"
